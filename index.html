<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
    <title>Learn to code</title>
</head>
<body>
    <div id="header">
        <p>LTC<span>v3</span></p>
    </div>
    <div id="container">
        <div class="intro">
            <h2>
                Your Journey to becoming a web developer
            </h2>
            <p>Hey! If it compiles! Ship it! :)</p>
        </div>
        <div class="formSection">
            <form method="post" id="form">
                <input type="text" name="" class="textBox" id="fullName" placeholder="fullname" required> <br>
                <input type="text" name="" class="textBox" id="email" placeholder="email address" required> <br>
                <textarea name="" class="textArea" cols="30" rows="8" id="message" placeholder="why do you want to learn how to code :)" required></textarea> <br>
                <button id="submitBtn">submit</button>
            </form>
        </div>
    </div>
    <footer>
        <p>copyright learn to code with shane 2020</p>
    </footer>
    <script src="./script/app.js"></script>
</body>
</html>
